{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--	<link rel="icon" type="image/png" href="{% static './images/icons/favicon.ico' %}"/>-->

<!--	<link rel="stylesheet" type="text/css" href="{% static './styles/util.css' %}">-->
	<link rel="stylesheet" type="text/css" href="{% static './styles/main.css' %}">
<!--	<link rel="stylesheet" type="text/css" href="{% static './styles/tables.css' %}">-->
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'images/img-01.png' %}" alt="IMG">
			</div>

			<form class="contact1-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 " data-validate = "Name is required">
					<select name="college_name" id="college">
						<span class="shadow-input1"></span>
               	 		<option value="" disabled selected>Select College</option>
						{% for colg in colleges %}
						<option value="{{colg.c_name}}">{{colg.c_name}}</option>

                	{% endfor %}
            </select>

				</div>

				<div class="wrap-input1 " data-validate = "Name is required">
					<select name="trainer_name" id="trainer">
						<span class="shadow-input1"></span>
               	 		<option value="" disabled selected>Select Trainers</option>
						{% for trainer in trainers %}
						<option value="{{trainer.t_name}}">{{trainer.t_name}}</option>

                	{% endfor %}

            </select>

				</div>

				<div class="wrap-input1" data-validate = "Valid email is required: ex@abc.xyz">
					<p><bold>Start Date:</bold></p> <input type="date" name="start_date" id="start_date" required>
					<br>
					<p><bold>End Date:</bold></p> <input type="date" name="end_date" id="end_date" required>
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 " data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 ">
				<table id="fl-table">
                	<tr>
                    	<td><input type="date" name="date0" id = "date0"></td>
                    	<td><input type="text" name="fees0" id = "fees0"></td>
						<td><input type="text" name="travel0" id = "travel0"></td>
                    	<td><input type="text" name="food0" id = "food0"></td>


                    	<td><input type="button" class="button" value="Add another line" onclick="addField();"></td>
                    	<td><input type="text" name="copy_no" id="copy" value="1"></td>
                	</tr>
            	</table>
				</div>


				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
