{% load static %}

<html>
<html lang="en">

<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    Bootstrap 5-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<!--    Bootstrap 4-->
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>-->

<!--    font style-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;500&display=swap" rel="stylesheet">

<!--    favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static './images/favicon.ico' %}"/>

<!--    my styles and js-->
    <link rel="stylesheet" type="text/css" href="{% static './styles/main.css' %}">
    <script type="text/javascript" src="{% static './js/tables.js' %}"></script>


</head>

<body style="background-image: url('./static/images/background1.webp');">

    <div class="container-fluid ">
        <div class="container-contact1 container-fluid text-center  ">

            <form class="contact1-form" name = "contact1-form" id = "contact1-form" action="invoice"  method="POST">
                {% csrf_token %}
                <div class="text-center container-fluid">
                <img src="{% static './images/genesis.png' %}" class="img-fluid rounded mx-auto d-block" alt="Genesis" width="150" height="150">


                <div>
                <span class="contact1-form-title fs-1 fw-bold ">
					<p class="text-center">Fuzzy Logic's Invoice Generator</p>
				</span>
                </div>

                <div class="wrap-input1 container-fluid">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="college_name" id="college">

               	 		<option value="" disabled selected>--Select College--</option>
						{% for colg in colleges %}
						<option value="{{colg.c_name}}">{{colg.c_name}}</option>

                	{% endfor %}
            </select>

                </div>

                <div class="wrap-input1 container-fluid " >
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="trainer_name" id="trainer">

               	 		<option value="" disabled selected>--Select Trainers--</option>
						{% for trainer in trainers %}
						<option value="{{trainer.t_name}}">{{trainer.t_name}}</option>

                	{% endfor %}

            </select>

                </div>
                <br>

                <div class="row container-fluid">
                    <div class="col container-fluid">
                        <p class="fs-5"> Start Date: <input type="date" name="start_date" id="start_date" required></p>
                    </div>
                    <div class="col container-fluid">
                        <p class="fs-5"> End Date: <input type="date" name="end_date" id="end_date" required></p>
                    <span class="shadow-input1"></span>
                        </div>
                </div>
                <br>




                <div class="container-fluid">
                    <table class="table table-hover table table-bordered table-sm " id="myTable" >
                        <thead class="table-light">
                            <tr>
                                <th style="text-align:center">Date</th>
                                <th style="text-align:center">Fees/day</th>
                                <th style="text-align:center">Travel Allowance</th>
                                <th style="text-align:center">Food Allowance</th>
                            </tr>
                        </thead>
                            <tr>
                                <td ><input type="date" name="date0" id = 'date0' ></td>
                                <td><input type="text" name="fees0" id = 'fees0' ></td>
                                <td><input type="text" name="travel0" id = 'travel0'></td>
                                <td><input type="text" name="food0" id = 'food0' ></td>

                                <td><input type="button" class="button btn btn-primary" value="Add another line" onclick="addField();"></td>
                                <td><input type="text" name="copy_no" id="copy" value="1" size="5"></td>
                            </tr>
                    </table>

                </div>

                <br>

                <div class="container-contact1-form-btn container-fluid">
                    <button class="contact1-form-btn">
						<span>
							Send Invoice
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>
    </div>






</body>

</html>
