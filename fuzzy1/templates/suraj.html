{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="{% static './styles/main.css' %}">
    <script type="text/javascript" src="{% static './js/tables.js' %}"></script>


</head>

<body>

    <div class="contact1">
        <div class="container-contact1">

            <form class="contact1-form">
                <span class="contact1-form-title">
					Get in touch
				</span>

                <div class="wrap-input1 ">
                    <select name="college_name" id="college">

               	 		<option value="" disabled selected>Select College</option>
						{% for colg in colleges %}
						<option value="{{colg.c_name}}">{{colg.c_name}}</option>

                	{% endfor %}
            </select>

                </div>

                <div class="wrap-input1 " >
                    <select name="trainer_name" id="trainer">

               	 		<option value="" disabled selected>Select Trainers</option>
						{% for trainer in trainers %}
						<option value="{{trainer.t_name}}">{{trainer.t_name}}</option>

                	{% endfor %}

            </select>

                </div>

                <div class="wrap-input1">
                    <p>
                        Start Date:
                    </p> <input type="date" name="start_date" id="start_date" required>
                    <br>
                    <p>
                        End Date:
                    </p> <input type="date" name="end_date" id="end_date" required>
                    <span class="shadow-input1"></span>
                </div>


                <div class="wrap-input1 ">
                    <textarea class="input1" name="message" placeholder="Message"></textarea>
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 ">
                    <table class="fl-table" id="myTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Fees/day</th>
                                <th>Travel Allowance</th>
                                <th>Food Allowance</th>
                            </tr>
                        </thead>
                            <tr>
                                <td><input type="date" name="date0" id = 'date0' size="5"></td>
                                <td><input type="text" name="fees0" id = 'fees0' size="5"></td>
                                <td><input type="text" name="travel0" id = 'travel0' size="5"></td>
                                <td><input type="text" name="food0" id = 'food0' size="5"></td>

                                <td><input type="button" class="button" value="Add another line" onclick="addField();"></td>
                                <td><input type="text" name="copy_no" id="copy" value="1" size="5"></td>
                            </tr>
                    </table>

                </div>


                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>
    </div>






</body>

</html>
